<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Planner App</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href="../static/format.css" rel="stylesheet">
</head>
<style>
    a {color:white}
</style>
<body style="font-family: Source Sans Pro, sans-serif">
    <div class="header" style="background-color:#282624; width:100%; margin: 0 auto">
        <div style="display:flex">
            <h1 style="color:white; font-size:50px; margin-left: 10px"> Recipe Planner App</h1></div>
        <div id = "links" style="text-align: center; display: flex; justify-content: space-around; color:white; padding-bottom: 10px; padding-left: 20px">
            <a href="{{ url_for('index') }}"  style='color:white'>Home</a>
            <a href="{{ url_for('add_recipe') }}">Add a Recipe</a>
            <a href="{{ url_for('add_meta') }}">Add meta data</a>
            <a href="{{ url_for('search_recipes') }}">Search for a Recipe</a>
  
        </div>
    </div>
    <div class="container">
        <div id="left">
            <p>Monday {{ week[0].recipe_name }}</p> 
            <p>Tuesday {{ week[1].recipe_name }}</p>
            <p>Wednesday {{ week[2].recipe_name }}</p>
            <p>Thursday {{ week[3].recipe_name }}</p>
            <p>Friday {{ week[4].recipe_name }}</p>
        </div>
        <div id="center">        
            {% block body %}
            {% endblock body %}
        </div>
    </div>
</body>
</html>
